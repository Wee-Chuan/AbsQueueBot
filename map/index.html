<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barbers Map</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
        }
        #map {
            position: absolute;
            height: 100vh;
            width: 100%;
            top: 0;
            left: 0;
            overflow: visible;
            z-index: 0;
        }

        .directions-btn {
            background-color: #4285F4; /* Google blue */
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s ease;
        }

        .directions-btn:hover {
            background-color: #357ae8;
        }

        .custom-location-button {
            background-color: #fff;
            border: none;
            outline: none;
            width: 40px;  
            height: 40px;
            border-radius: 24px;  /* Circular button */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .custom-location-button:hover {
            background-color: #f5f5f5;
        }
        
        .custom-location-button:active {
            transform: scale(0.95);  /* Press effect */
        }
        
        .location-icon {
            width: 24px;
            height: 24px;
            color: #4285F4;  /* Google blue */
        }
        
        /* For mobile devices */
        @media (max-width: 768px) {
            .custom-location-button {
                width: 40px;  /* Even larger on mobile */
                height: 40px;
                border-radius: 28px;
            }
            
            .location-icon {
                width: 24px;
                height: 24px;
            }
        }

        /* Custom barber search dropdown */
        #barber-search-results {
            position: absolute; 
            top: 42px; 
            left: 10px; 
            width: 300px; 
            max-height: 250px; 
            overflow-y: auto; 
            background: white; 
            border: 1px solid #ccc; 
            z-index: 10;
            display: none;
            font-family: Arial, sans-serif;
        }
        #barber-search-results div {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #barber-search-results div:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>

    <div id="map"></div>
    <input
        id="barber-search"
        type="text"
        placeholder="Search for barber..."
        style="position: absolute; top: 10px; left: 10px; width: 300px; z-index: 15; padding: 8px; font-size: 14px;"
    />
    <div id="barber-search-results"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHw-39ypHBYZQ8ustR2wqBCuKUPBJ4Lkc&callback=initMap&libraries=marker,places"
        async
        defer
    ></script>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDHw-39ypHBYZQ8ustR2wqBCuKUPBJ4Lkc",
        authDomain: "absqueuebot.firebaseapp.com",
        projectId: "absqueuebot",
        storageBucket: "absqueuebot.appspot.com",
        messagingSenderId: "287495186491",
        appId: "1:287495186491:web:75da19a2d730346124d41e"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    let map;
    let directionsService;
    let directionsRenderer;
    let barberMarkers = []; 
    let barbers = []; // store barbers locally for searching

    // Initialize Telegram WebApp if available
    if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
    }

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 1.3521, lng: 103.8198 }, // Singapore
            zoom: 13,
            fullscreenControl: true,
            mapTypeControl: false,    
            streetViewControl: false,
            // Enable "My Location" button (geolocation)
            geolocationControl: true,
            mapId: "80a3e6a5d1b30a3652dce37a"
        });

        // Show user's current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                // Center map on user's location
                map.setCenter(userLocation);

                // Create the blue dot circle (solid fill)
                const locationCircle = new google.maps.Circle({
                strokeColor: '#4285F4',
                strokeOpacity: 1,
                strokeWeight: 2,
                fillColor: '#4285F4',
                fillOpacity: 1,
                map: map,
                center: userLocation,
                radius: 10, // 10 meters radius circle for the blue dot
                clickable: false,
                zIndex: 999,
                });

                // Create the outer light blue halo circle (larger, translucent)
                const haloCircle = new google.maps.Circle({
                strokeColor: '#4285F4',
                strokeOpacity: 0,
                strokeWeight: 0,
                fillColor: '#4285F4',
                fillOpacity: 0.3,
                map: map,
                center: userLocation,
                radius: 40, // Larger radius for halo effect
                clickable: false,
                zIndex: 998,
                });

                // Optionally animate the halo by changing its radius with setInterval
                let growing = true;
                let radius = 40;
                setInterval(() => {
                if (growing) {
                    radius += 1;
                    if (radius >= 50) growing = false;
                } else {
                    radius -= 1;
                    if (radius <= 40) growing = true;
                }
                haloCircle.setRadius(radius);
                // Also fade opacity for nice effect if you want, e.g.,
                // haloCircle.setOptions({ fillOpacity: 0.3 * (50 - radius) / 10 });
                }, 80);

            }, (error) => {
                // Handle errors, such as "user denied" or "location unavailable"
                if (error.code === error.PERMISSION_DENIED) {
                    alert("Please allow location access for better accuracy.");
                } else if (error.code === error.TIMEOUT) {
                    alert("Location request timed out. Please try again.");
                } else {
                    alert("Unable to retrieve location.");
                }
            }, 
            {
                enableHighAccuracy: true,
                timeout: 3000,
                maximumAge: 0
            });
        } else {
            console.warn("Geolocation is not supported by this browser.");
        }

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        loadBarberLocations();
        createLocationButton(map);
    }

    function createLocationButton(map) {
        // Create button container
        const buttonContainer = document.createElement("div");
        buttonContainer.style.margin = "10px";
        
        // Create button element
        const locationButton = document.createElement("button");
        locationButton.classList.add("custom-location-button");
        locationButton.title = "My Location";  // Accessibility
        
        // Add SVG icon (better than emoji for consistency)
        locationButton.innerHTML = `
            <svg class="location-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        `;
        
        // Position at bottom right (better for thumb reach on mobile)
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(buttonContainer);
        buttonContainer.appendChild(locationButton);
        
        // Add touch/click handler
        locationButton.addEventListener("click", () => {
            // Visual feedback
            locationButton.style.backgroundColor = "#f5f5f5";
            setTimeout(() => {
                locationButton.style.backgroundColor = "#fff";
            }, 200);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        map.setCenter(userLocation);
                        map.setZoom(16);
                        
                        // Clear previous user marker and halo if exist
                        if (window.userLocationMarker) {
                            window.userLocationMarker.setMap(null);
                        }
                        if (window.userLocationHalo) {
                            window.userLocationHalo.setMap(null);
                        }
                        
                        // Create the blue dot marker using circle symbol
                        window.userLocationMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here",
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 8,
                                fillColor: '#4285F4',
                                fillOpacity: 1,
                                strokeWeight: 2,
                                strokeColor: 'white',
                            }
                        });

                        // Create halo circle around the blue dot
                        window.userLocationHalo = new google.maps.Circle({
                            strokeColor: '#4285F4',
                            strokeOpacity: 0,
                            strokeWeight: 0,
                            fillColor: '#4285F4',
                            fillOpacity: 0.3,
                            map: map,
                            center: userLocation,
                            radius: 40, // radius in meters
                        });

                        // Optional: add pulse animation on halo (simple)
                        let growing = true;
                        let radius = 40;
                        if (window.haloPulseInterval) clearInterval(window.haloPulseInterval);
                        window.haloPulseInterval = setInterval(() => {
                            if (growing) {
                                radius += 1;
                                if (radius >= 50) growing = false;
                            } else {
                                radius -= 1;
                                if (radius <= 40) growing = true;
                            }
                            window.userLocationHalo.setRadius(radius);
                            // You can also animate fillOpacity if desired
                        }, 80);
                    },
                    (error) => {
                        let errorMessage = "Could not get your location.";
                        if (error.code === error.PERMISSION_DENIED) {
                            errorMessage = "Location permission denied. Please enable it in settings.";
                        }
                        
                        // Show more helpful error message
                        if (window.Telegram && window.Telegram.WebApp) {
                            Telegram.WebApp.showAlert(errorMessage);
                        } else {
                            alert(errorMessage);
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,  // Shorter timeout for mobile
                        maximumAge: 0
                    }
                );
            } else {
                const errorMessage = "Geolocation is not supported by this device.";
                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.showAlert(errorMessage);
                } else {
                    alert(errorMessage);
                }
            }
        });
    }

    function createCircularMarkerFromName(name) {
        const markerDiv = document.createElement("div");
        markerDiv.style.width = "40px";
        markerDiv.style.height = "40px";
        markerDiv.style.border = "3px solid #000000"; // black border
        markerDiv.style.borderRadius = "50%";
        markerDiv.style.backgroundColor = "#fff";
        markerDiv.style.display = "flex";
        markerDiv.style.alignItems = "center";
        markerDiv.style.justifyContent = "center";
        markerDiv.style.fontSize = "14px";
        markerDiv.style.fontWeight = "bold";
        markerDiv.style.color = "#333";
        markerDiv.style.textAlign = "center";
        markerDiv.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";

        // Get initials (first 2 letters of name)
        const initials = name
            .split(" ")
            .map(word => word[0]?.toUpperCase() || "")
            .join("")
            .slice(0, 2);

        markerDiv.innerText = initials;
        return markerDiv;
    }

    // Load barber locations from Firestore
    function loadBarberLocations() {
        db.collection("barbers").get().then((querySnapshot) => {
            barbers = [];
            barberMarkers = [];
            
            let geocodePromises = [];

            querySnapshot.forEach((doc) => {
                const barber = doc.data();
                if (barber.address) {
                    const barberObj = {
                        id: doc.id,
                        name: barber.name,
                        address: barber.address,
                        location: null,
                        marker: null,
                    };
                    barbers.push(barberObj);

                    geocodePromises.push(new Promise((resolve) => {
                        const geocoder = new google.maps.Geocoder();
                        geocoder.geocode({ address: barber.address }, (results, status) => {
                            if (status === "OK") {
                                const location = results[0].geometry.location;
                                barberObj.location = location;

                                const marker = new google.maps.marker.AdvancedMarkerElement({
                                    map: map,
                                    position: location,
                                    title: barber.name,
                                    content: createCircularMarkerFromName(barber.name)
                                });

                                const infoWindow = new google.maps.InfoWindow({
                                    content: `
                                        <div style="font-family: Arial, sans-serif; font-size: 14px; max-width: 220px; line-height: 1.4;">
                                            <strong style="font-size: 16px; color: #333;">${barber.name}</strong><br>
                                            <span style="color: #555;">${barber.address}</span><br><br>
                                            <button
                                                class="directions-btn"
                                                onclick="getDirections(${location.lat()}, ${location.lng()})"
                                                style="background-color: #4285F4; color: white; border: none; padding: 8px 14px; font-size: 14px; font-weight: 600; border-radius: 4px; cursor: pointer; box-shadow: 0 2px 6px rgba(66, 133, 244, 0.4); transition: background-color 0.3s ease; display: flex; align-items: center; gap: 6px;"
                                                onmouseover="this.style.backgroundColor='#357ae8'"
                                                onmouseout="this.style.backgroundColor='#4285F4'"
                                            >
                                                Get Directions
                                            </button>
                                        </div>`
                                });

                                marker.addListener("click", () => {
                                    infoWindow.open(map, marker);
                                });

                                barberObj.marker = marker;
                                barberMarkers.push(marker);
                            } else {
                                console.warn("Geocode failed for " + barber.address + " with status: " + status);
                            }
                            resolve();
                        });
                    }));
                }
            });

            Promise.all(geocodePromises).then(() => {
                applyClustering();
                setupBarberSearch();
            });

        }).catch((error) => {
            console.error("Error fetching barbers:", error);
        });
    }

    function setupBarberSearch() {
        const input = document.getElementById("barber-search");
        const resultsDiv = document.getElementById("barber-search-results");

        input.addEventListener("input", () => {
            const query = input.value.trim().toLowerCase();
            resultsDiv.innerHTML = "";
            if (!query) {
                resultsDiv.style.display = "none";
                return;
            }

            const filtered = barbers.filter(b => b.name.toLowerCase().includes(query));

            if (filtered.length === 0) {
                resultsDiv.innerHTML = "<div style='padding:8px; color:#666;'>No barbers found</div>";
                resultsDiv.style.display = "block";
                return;
            }

            filtered.forEach(barber => {
                const div = document.createElement("div");
                div.textContent = barber.name;

                div.addEventListener("click", () => {
                    if (barber.location) {
                        map.setCenter(barber.location);
                        map.setZoom(16);
                        google.maps.event.trigger(barber.marker, "click");
                    }

                    resultsDiv.style.display = "none";
                    resultsDiv.innerHTML = "";
                    input.value = barber.name;
                });

                resultsDiv.appendChild(div);
            });

            resultsDiv.style.display = "block";
        });

        // Hide results when clicking outside
        document.addEventListener("click", (e) => {
            if (!resultsDiv.contains(e.target) && e.target !== input) {
                resultsDiv.style.display = "none";
            }
        });
    }

    function getDirections(destLat, destLng) {
        // Check if we're in Telegram WebView
        if (window.Telegram && window.Telegram.WebApp) {
            // Use Telegram's method to open external links
            const webUrl = `https://www.google.com/maps/dir/?api=1&destination=${destLat},${destLng}&travelmode=driving`;

            // First try opening directly
            window.open(webUrl, '_blank');
            
            // Fallback using Telegram's method
            setTimeout(() => {
                Telegram.WebApp.openLink(webUrl);
            }, 200);
            return;
        }

        // For regular browsers
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const originLat = position.coords.latitude;
                const originLng = position.coords.longitude;

                const appUrl = `comgooglemaps://?saddr=${originLat},${originLng}&daddr=${destLat},${destLng}&directionsmode=driving`;
                const webUrl = `https://www.google.com/maps/dir/?api=1&origin=${originLat},${originLng}&destination=${destLat},${destLng}&travelmode=driving`;

                // Try app deep link
                window.location.href = appUrl;

                // Fallback to web after short delay
                setTimeout(() => {
                    window.location.href = webUrl;
                }, 500);
            }, () => {
            alert("Geolocation failed.");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function centerToCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(userLocation);
                map.setZoom(17);
            }, () => {
                alert("Unable to retrieve your location.");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function applyClustering() {
        new markerClusterer.MarkerClusterer({ 
            map, 
            markers: barberMarkers 
        });
    }

    </script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

</body>
</html>
